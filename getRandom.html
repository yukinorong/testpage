</head>
<body>
    <div class="container">
        <div class="row">
            
    <div>
        <select class="form-control">
            <option value="word">字母</option>
            <option value="word">数字</option>
        </select>

        <form action="">
            生成数量: <input type="text" value="" id="num1">
            <!-- <input type="submit" value="生成"> -->
            <button type="button" onclick="getWordRandom()">生成</button>
        </form>
        <textarea rows="3" cols="20" id="answer1">
            
        </textarea>

        <form action="">
            生成数量: <input type="text" value="" id="num2">
            <!-- <input type="submit" value="生成"> -->
            <button type="button" onclick="getDiffWordRandom()">生成</button>
        </form>
        <textarea rows="3" cols="20" id="answer2">
            
        </textarea>

<script>
    function getWordRandom(){
        var num = $("#num1").val()
        var word = ""
        for (i = 0; i < num; i++){
            word += String.fromCharCode(getRandom(65, 90))
        }
        $("#answer1").val(word)
    }

    function getDiffWordRandom(){
        var num = $("#num2").val()
        var word = ""
        var wordlist = []
        // var temp = []
        for (i = 0; i < num; i++){
            getDifferentRandom(65,90,wordlist)
        }
        for (i = 0; i < wordlist.length; i++){
            word += String.fromCharCode(wordlist[i])
        }

        $("#answer2").val(word)
    }

    // 获得字母为65-90
    function getRandom(min, max){
        var num = Math.floor(Math.random()*(max - min + 1)) + min;
        return num
    }

    //获得不重复 随机数
    function getDifferentRandom(min, max, list){
        if(list.length >= (max - min + 1))
            return [-1, list]
        var num = Math.floor(Math.random()*(max - min + 1)) + min;
        while(list.indexOf(num) >= 0){
            num = Math.floor(Math.random()*(max - min + 1)) + min;
        }
        list.push(num)
        return [num, list]
    }
</script>
